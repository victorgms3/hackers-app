<div>
    <h4>Hacker</h4>
    <form [formGroup]="hackerForm" (ngSubmit)="onSubmit()"> 
        <div class="form-group">
            <i class="bi bi-person"></i>
            <input class="d-inline" formControlName="ip" placeholder="IP du hacker" required>
            <button type="button" class="btn btn-success m-2 d-inline" (click)="getInfoByIP()">Lookup</button>
        </div>
        <div class="form-group">
            <i class="bi bi-globe"></i>
            <input class="form-control" formControlName="countryName" placeholder="Pays" required>
        </div>
        <div class="form-group">
            <i class="bi bi-pentagon"></i>
            <input class="form-control" formControlName="regionName" placeholder="Région" required>
        </div>
        <div class="form-group">
            <i class="bi bi-house"></i>
            <input class="form-control" formControlName="city" placeholder="Ville" required>
        </div>
        <div class="form-group visually-hidden">
            <i class="bi bi-person"></i>
            <input class="form-control" formControlName="id" placeholder="id">
        </div>
        <div class="form-group pt-2">
            <div class="form-group float-end">
                <button type="button" class="btn btn-success m-2" (click)="clear()">
                    Cancel</button> 
                <button type="submit" class="btn btn-success" [disabled]="hackerForm.invalid">
                    <span>
                        <i class="bi bi-plus"></i>
                        Ajouter / Mettre à jour
                    </span>
                </button>
            </div>
        </div>
    </form>
</div>
